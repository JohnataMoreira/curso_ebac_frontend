<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Validação de Formulário</title>
        <link rel="stylesheet" href="./main.css" />
    </head>
    <body>
        <div class="container">
            <h1>Validação de Formulário</h1>
            <form id="formulario">
                <p><label for="num1">Número 1:</label><input type="number" id="num1" placeholder="Digite um número de 0 a 100" min="0" max="100" required></p>
                <p><label for="num2">Número 2:</label><input type="number" id="num2" placeholder="Digite um número de 0 a 100" min="0" max="100" required></p>
                <button type="submit">Validar</button>
            </form>
            <p class="error-message"></p>
            <p class="sucess-message"></p>
        </div>
        <script src="./main.js"></script>
    </body>

</html>
