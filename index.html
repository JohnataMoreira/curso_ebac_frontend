<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefa Bootstrap</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Tarefa Bootstrap</h1>
            <nav>
                <li>
                    <a href="#nome">Novo Cadastro</a>
                </li>
                <li>
                    <a href="#">Consultar Cadastro</a>
                </li>
            </nav>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="col">
                <h2 class="h4">Seja bem vindo a tarefa de bootstrap</h2>
                <form class="form-row">
                    <label class="form-label" for="nome" data-toggle="tooltip" data-placement="right" title="Seu primeiro nome">Nome</label>
                    <input class="form-control" type="text" id="nome" name="nome">
                    <label class="form-label" for="sobrenome" data-toggle="tooltip" data-placement="right" title="Seu último nome">Sobrenome</label>
                    <input class="form-control" type="text" id="sobrenome" name="sobrenome">
                    <label class="form-label" for="telefone">Telefone</label>
                    <input class="form-control" type="tel" id="telefone" name="telefone">
                    <label class="form-label" for="email">Seu Melhor E-mail</label>
                    <input class="form-control" type="email" id="email" name="email">
                    <label class="form-label" for="senha">Crie Sua Senha</label>
                    <input class="form-control" type="password" id="senha" placeholder="Deve conter de 8 a 20 caracteres" name="senha">
                    <label class="form-label" for="mensagem">Fale Conosco</label>
                    <textarea class="form-control" name="mensagem" id="mensagem" placeholder="Sua opnião é importante pra nós"></textarea>
                    <div class="d-grid gap-1">
                        <button class="btn btn-dark btn-sm" type="submit">Enviar</button>
                        <button class="btn btn-secondary btn-sm" type="reset" value="reset">Limpar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        $(function(){
    $('[data-toggle="tooltip"]').tooltip()
})
    </script>
</body>
</html>
