<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Formulario de Cadastro</title>
    </head>
    <body>
        <h1>Formul√°rio de Cadastro</h1>
        <form>
            <label for="nome">Nome</label>
            <input type="text" id="nome" placeholder="Digite seu nome" /> <br>
            <label for="email">Email</label>

            <button type="reset">Limpar</button>
        </form>
    </body>
